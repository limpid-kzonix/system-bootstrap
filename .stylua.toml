column_width = 120
line_endings = "Unix"
indent_type = "Spaces"
indent_width = 4
quote_style = "AutoPreferDouble"
call_parentheses = "Always"

[sort_requires]
enabled = true

[sort_imports]
enabled = true

[sort_builtins]
enabled = true

[sort_members]
enabled = true

[no_call_parentheses]
enabled = true

[no_compact]
enabled = true

